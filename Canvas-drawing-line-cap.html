<!DOCTYPE html5>
<html>
<body>

<canvas id ="canvas1" width="300" height="200" style="border:20px solid #FF0000;">
</canvas>

<script>
var c1=document.getElementById("canvas1");
var context1=c1.getContext("2d");
context1.beginPath();
context1.moveTo(50,50);
context1.lineTo(200,50);
context1.lineWidth = 10;
context1.lineCap = 'butt';
context1.stroke();

context1.beginPath();
context1.moveTo(50,100);
context1.lineTo(200,100);
context1.lineWidth = 10;
context1.lineCap = 'round';
context1.strokeStyle = 'blue';
context1.stroke();



context1.beginPath();
context1.moveTo(50,150);
context1.lineTo(200,150);
context1.lineWidth = 10;
context1.lineCap = 'square';
context1.strokeStyle = 'green';
context1.stroke();

</script>

</body>
</html>
